<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="sign-button">Sign In</button>
    
    <div id="signInForm" class="form-container" style="display: none;">
        <div class="form-box">
            <h2>Sign In</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email Address" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            <p class="register-link">Not a user? <a href="#">Register here</a></p>
            <button class="close-btn">Close</button>
        </div>
    </div>

    <div id="signUpForm" class="form-container" style="display: none;">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="Email Address" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="#">Sign in here</a></p>
            <button class="close-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
