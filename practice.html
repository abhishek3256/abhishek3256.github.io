<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Small-Caps & Line Height Demo</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f8f9fa;
      margin: 40px;
      color: #333;
    }

    .card {
      background-color: #fff;
      border: 2px solid #dedede;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 500px;
      line-height: 1.8; /* Comfortable spacing */
      border-radius: 8px;
    }

    .card h2 {
      font-variant: small-caps;
      font-size: 1.5em;
      margin-bottom: 16px;
      color: #2c3e50;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>typography magic</h2>
    <p>This example demonstrates how <code>font-variant: small-caps</code> transforms lowercase letters into stylish, compact uppercase forms.</p>
    <p>Meanwhile, <code>line-height: 1.8</code> adds breathing room between lines, enhancing readability and visual elegance.</p>
  </div>
</body>
</html>
